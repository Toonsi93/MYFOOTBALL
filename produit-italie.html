<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commander - Maillot Italie 2024</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
    }
    .product-image {
      max-width: 70%;
      height: auto;
    }
    .product-card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-description {
      font-size: 1.125rem;
      line-height: 1.6;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      text-align: center;
      font-size: 1.125rem;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .product-card {
        padding: 20px;
        margin: 10px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .product-description {
        font-size: 1rem;
      }
      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .product-card {
        padding: 15px;
        margin: 5px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.25rem;
      }
      .product-description {
        font-size: 0.875rem;
      }
      .btn {
        font-size: 0.875rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <header class="bg-green-700 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Commander votre Maillot Italie 2024</h1>
  </header>

  <div class="container mx-auto py-8 px-4 sm:px-6">
    <div class="flex justify-center">
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl product-card">
        
        <!-- Image centrée -->
        <div class="flex flex-col items-center mb-6">
          <img src="https://media-hosting.imagekit.io/4fa5bfc720794cb1/image_2025-04-11_205556049-removebg-preview.png?Expires=1839005771&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=UOAKFB8MlUlzkWlb-8GESzUqvry4ZkFNcm~drYZkjjOCaUs3m3~6GntUaB23KLyAin5IIWbAtel-5n26GrBQBDPi2GmyNZUofF71XZUTRPiayRp3guIPGwyzmvYRboigmqN8~SiRz5QP4U7dE~4JvjZwkrvjvZS-mzmRCkUnG1vHImK1zsIhbBebzcj2qpN5nxBIIhyex0FQt2BzpOZVVke3oA86qcvjTcV2JpIGexCOM3NbvTaQpiJtlH89wy-v0-whDb94u9szHE3qjB-TU5YzKKtIVOt6CgiD8PkdF2z~Q9CPaznjgsasbZOgzl66mOBWUFIfCv5bSBthI5nLsA__" 
               alt="Maillot Italie 2024" 
               class="product-image mb-4 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg" />
        </div>

        <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Maillot Italie 2024</h2>
        <p class="product-description text-gray-600 mb-6 text-center">Le style à l’italienne dans toute sa splendeur. Porte les couleurs de la Squadra Azzurra avec fierté et élégance.</p>

        <div class="mb-4">
          <label for="size" class="block text-lg font-semibold">Choisir la taille</label>
          <select id="size" name="size" class="mt-2 w-full p-3 border rounded">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="quantity" class="block text-lg font-semibold">Quantité</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1" class="mt-2 w-full p-3 border rounded">
        </div>

        <div class="flex justify-between items-center mb-6">
          <div class="text-xl font-semibold text-gray-700">
            Prix : <span id="price">30€</span>
          </div>
          <div id="discount" class="text-green-600 text-sm hidden">Réduction de 10% appliquée!</div>
        </div>

        <button class="btn" id="addToCartButton">Ajouter au panier</button>

        <div class="mt-6 text-center">
          <a href="panier.html" class="text-lg font-semibold text-black-600">Voir mon panier (<span id="cartCount">0</span> articles)</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-gray-800 p-6 text-center text-white mt-12">
    <p>&copy; 2025 MYFOOT. Tous droits réservés.</p>
  </footer>

  <script>
    document.getElementById('addToCartButton').addEventListener('click', function() {
      const size = document.getElementById('size').value;
      const quantity = document.getElementById('quantity').value;
      const price = 30;
      const totalPrice = price * quantity;

      const product = {
        id: 'italie-2024',
        name: 'Maillot Italie 2024',
        size: size,
        quantity: quantity,
        price: price,
        totalPrice: totalPrice,
      };

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));

      alert('Produit ajouté au panier!');
      updateCartCount();
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + parseInt(item.quantity), 0);
      document.getElementById('cartCount').textContent = totalItems;

      const quantity = parseInt(document.getElementById('quantity').value);
      const discountElement = document.getElementById('discount');
      const priceElement = document.getElementById('price');
      
      if (quantity >= 3) {
        const discountedPrice = 30 * 0.9;
        priceElement.textContent = `${discountedPrice}€`;
        discountElement.classList.remove('hidden');
      } else {
        priceElement.textContent = '30€';
        discountElement.classList.add('hidden');
      }
    }

    window.onload = updateCartCount;
  </script>
</body>
</html>
