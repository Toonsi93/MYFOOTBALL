<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commander - Maillot Italie 2024</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
    }
    .product-image {
      max-width: 500px;
      margin: 0 auto;
    }
    .product-card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-description {
      font-size: 1.125rem;
      line-height: 1.6;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      text-align: center;
      font-size: 1.125rem;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body class="bg-gray-100">

  <header class="bg-green-700 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Commander votre Maillot Italie 2024</h1>
  </header>

  <div class="container mx-auto py-8">
    <div class="flex justify-center items-center">
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl product-card">
        <div class="flex items-center mb-6">
          <img src="https://xlforeal.com/cdn/shop/files/italia_heritage_stussy_front_copyright_2_copie.webp?v=1726819373&width=493" alt="Maillot Italie 2024" class="product-image mb-4">
        </div>

        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Maillot Italie 2024</h2>
        <p class="product-description text-gray-600 mb-6">Le style à l’italienne dans toute sa splendeur. Porte les couleurs de la Squadra Azzurra avec fierté et élégance.</p>

        <div class="mb-4">
          <label for="size" class="block text-lg font-semibold">Choisir la taille</label>
          <select id="size" name="size" class="mt-2 w-full p-3 border rounded">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="quantity" class="block text-lg font-semibold">Quantité</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1" class="mt-2 w-full p-3 border rounded">
        </div>

        <!-- Affichage du prix et de la réduction -->
        <div class="flex justify-between items-center mb-6">
          <div class="text-xl font-semibold text-gray-700">
            Prix : <span id="price">30€</span>
          </div>
          <div id="discount" class="text-green-600 text-sm hidden">Réduction de 10% appliquée!</div>
        </div>

        <button class="btn" id="addToCartButton">Ajouter au panier</button>

        <!-- Lien vers le panier -->
        <div class="mt-6 text-center">
          <a href="panier.html" class="text-lg font-semibold text-black-600">Voir mon panier (<span id="cartCount">0</span> articles)</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-gray-800 p-6 text-center text-white mt-12">
    <p>&copy; 2025 FootStyle. Tous droits réservés.</p>
  </footer>

  <script>
    // Fonction pour ajouter au panier
    document.getElementById('addToCartButton').addEventListener('click', function() {
      const size = document.getElementById('size').value;
      const quantity = document.getElementById('quantity').value;
      const price = 30; // Prix standard
      const totalPrice = price * quantity;

      // Créer un objet produit à ajouter au panier
      const product = {
        id: 'italie-2024',
        name: 'Maillot Italie 2024',
        size: size,
        quantity: quantity,
        price: price,
        totalPrice: totalPrice,
      };

      // Vérifier si le panier existe déjà dans localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Ajouter le produit au panier
      cart.push(product);

      // Sauvegarder le panier dans localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Afficher une confirmation dans la console (ou une alerte)
      alert('Produit ajouté au panier!');
      console.log(cart);

      // Mettre à jour le nombre d'articles dans le panier
      updateCartCount();
    });

    // Fonction pour mettre à jour le nombre d'articles dans le panier
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + parseInt(item.quantity), 0);
      document.getElementById('cartCount').textContent = totalItems;

      // Vérification de la réduction
      const quantity = parseInt(document.getElementById('quantity').value);
      const discountElement = document.getElementById('discount');
      const priceElement = document.getElementById('price');
      
      if (quantity >= 3) {
        const discountedPrice = 30 * 0.9; // Application de 10% de réduction
        priceElement.textContent = `${discountedPrice}€`;
        discountElement.classList.remove('hidden');
      } else {
        priceElement.textContent = '30€';
        discountElement.classList.add('hidden');
      }
    }

    // Mettre à jour le panier dès le chargement de la page
    window.onload = updateCartCount;
  </script>
</body>
</html>
